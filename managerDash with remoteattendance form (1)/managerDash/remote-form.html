    <script>
      var $locationText = $(".location");

// Check for geolocation browser support and execute success method
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(
    geoLocationSuccess,
    geoLocationError,
    { timeout: 10000 }
  );
} else {
  alert("your browser doesn't support geolocation");
}
function geoLocationSuccess(pos) {
  // get user lat,long
  var myLat = pos.coords.latitude,
    myLng = pos.coords.longitude,
    loadingTimeout;

  var loading = function () {
    $locationText.text("fetching...");
  };

  loadingTimeout = setTimeout(loading, 600);

  var request = $.get(
    "https://nominatim.openstreetmap.org/reverse?format=json&lat=" +
      myLat +
      "&lon=" +
      myLng
  )
    .done(function (data) {
      if (loadingTimeout) {
        clearTimeout(loadingTimeout);
        loadingTimeout = null;
        $locationText.text(data.display_name);
      }
    })
    .fail(function () {
      // handle error
    });
}

function geoLocationError(error) {
  var errors = {
    1: "Permission denied",
    2: "Position unavailable",
    3: "Request timeout"
  };
  alert("Error: " + errors[error.code]);
}
    </script>
<script>
  function execCmd(command, value = null) {
            document.execCommand(command, false, value);
        }

        function toggleItalic() {
            execCmd('italic');
        }

        function toggleOrderedList() {
            execCmd('insertOrderedList');
        }

        function changeFontSize(size) {
            execCmd('fontSize', size);
        }

        function toggleColorMenu() {
            var colorMenu = document.getElementById('colorMenu');
            colorMenu.style.display = (colorMenu.style.display === 'block') ? 'none' : 'block';
        }

        function createLink() {
            var url = prompt("Enter the URL:");
            if (url) {
                execCmd('createLink', url);
            }
        }

        function clearField() {
            document.getElementById('editor').innerHTML = '';
        }

        document.getElementById('fileInput').addEventListener('change', function () {
            var file = this.files[0];
            var allowedTypes = ['image/png', 'image/jpeg', 'video/mp4', 'audio/mpeg', 'application/pdf'];

            if (allowedTypes.includes(file.type)) {
                var reader = new FileReader();
                reader.onload = function (event) {
                    var fileType = file.type.split('/')[0];
                    if (fileType === 'image') {
                        execCmd('insertImage', event.target.result);
                    } else if (fileType === 'video') {
                        execCmd('insertVideo', event.target.result);
                    } else if (fileType === 'audio') {
                        execCmd('insertAudio', event.target.result);
                    } else if (fileType === 'application') {
                        execCmd('insertHtml', '<a href="' + event.target.result + '">Attached File</a>');
                    }
                }
                reader.readAsDataURL(file);
            } else {
                alert('Invalid file type. Please select a valid file.');
            }
        });

        function updateCount() {
            var editor = document.getElementById('editor');
            var content = editor.textContent || editor.innerText;
            var characterCount = content.length;
            var wordCount = content.split(/\s+/).filter(Boolean).length;
            document.getElementById('charCount').textContent = "Characters: " + characterCount;
            document.getElementById('wordCount').textContent = "Words: " + wordCount;
        }
</script>
    <script>
      var imgUpload = document.getElementById('upload_imgs')
  , imgPreview = document.getElementById('img_preview')
  , imgUploadForm = document.getElementById('img-upload-form')
  , totalFiles
  , previewTitle
  , previewTitleText
  , img;

imgUpload.addEventListener('change', previewImgs, false);
imgUploadForm.addEventListener('submit', function (e) {
  e.preventDefault();
  alert('Images Uploaded! (not really, but it would if this was on your website)');
}, false);

function previewImgs(event) {
  totalFiles = imgUpload.files.length;
  
  if(!!totalFiles) {
    imgPreview.classList.remove('quote-imgs-thumbs--hidden');
    previewTitle = document.createElement('p');
    previewTitle.style.fontWeight = 'bold';
    previewTitleText = document.createTextNode(totalFiles + ' Total Images Selected');
    previewTitle.appendChild(previewTitleText);
    imgPreview.appendChild(previewTitle);
  }
  
  for(var i = 0; i < totalFiles; i++) {
    img = document.createElement('img');
    img.src = URL.createObjectURL(event.target.files[i]);
    img.classList.add('img-preview-thumb');
    imgPreview.appendChild(img);
  }
}
